# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: scm
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -w -s
      - -X github.com/scm-manager/cli/pkg.version={{.Version}}
      - -X github.com/scm-manager/cli/pkg.commitHash={{.Commit}}
      - -X github.com/scm-manager/cli/pkg.buildTime={{.Date}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - package_name: scm-cli
    vendor: Cloudogu GmbH
    # TODO CLI subpage
    homepage: https://scm-manager.org
    maintainer: SCM Team <scm-team@cloudogu.com>
    description: SCM-Manager CLI Client
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    priority: extra
    section: devel
    rpm:
      group: Development/Tools

